<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar navbar-expand-lg fixed-top bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="tiktok-logo.png" alt="TikTok Logo" width="30" height="30">
                TikTok
            </a>
            <div class="collapse navbar-collapse justify-content-center">
                <input class="form-control" type="search" placeholder="Search accounts and videos" aria-label="Search">
            </div>
            <div class="navbar-icons">
                <a href="#"><img src="cloud-upload.svg" alt="Upload" width="24" height="24"></a>
                <a href="#"><img src="notifications.svg" alt="Notifications" width="24" height="24"></a>
                <a href="#"><img src="messages.svg" alt="Messages" width="24" height="24"></a>
                <a href="#"><img src="user-avatar.svg" alt="User Avatar" width="24" height="24"></a>
            </div>
        </div>
    </header>

    <div class="container-fluid mt-5 pt-4">
        <div class="row">
            <aside class="col-2 sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><img src="home.svg" alt="Home" width="24" height="24"> For You</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="following.svg" alt="Following" width="24" height="24"> Following</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="live.svg" alt="Live" width="24" height="24"> LIVE</a>
                    </li>
                </ul>
                <hr>
                <h5>Suggested accounts</h5>
                <ul class="list-unstyled">
                    <li>
                        <a href="#"><img src="stellanspice.jpg" alt="Stella 'n Spice" width="40" height="40"> stellanspice</a>
                    </li>
                    <li>
                        <a href="#"><img src="cookwithdana.jpg" alt="Cook with Dana" width="40" height="40"> cookwithdana</a>
                    </li>
                    <li>
                        <a href="#"><img src="carolinagelen.jpg" alt="Carolina Gelen" width="40" height="40"> carolinagelen</a>
                    </li>
                    <li>
                        <a href="#"><img src="cookingwithayeh.jpg" alt="Cooking with Ayeh" width="40" height="40"> cookingwithayeh</a>
                    </li>
                    <li>
                        <a href="#"><img src="poppycooks.jpg" alt="Poppy Cooks" width="40" height="40"> poppycooks</a>
                    </li>
                </ul>
                <a href="#" class="text-danger">See all</a>
            </aside>
            <main class="col-10 main-content">
                <div class="video-card">
                    <img src="pepperonimuffin.jpg" alt="pepperonimuffin" class="video-thumbnail">
                    <div class="video-info">
                        <h5>pepperonimuffin</h5>
                        <p>#3minutemakeupchallenge I need a redo<br>
                            <span class="text-muted">original sound - Kirsten</span>
                        </p>
                    </div>
                    <div class="video-actions">
                        <button class="btn btn-outline-primary"><img src="heart.svg" alt="Like" width="24" height="24"> 131.2K</button>
                        <button class="btn btn-outline-secondary"><img src="comment.svg" alt="Comment" width="24" height="24"> 543</button>
                        <button class="btn btn-outline-info"><img src="share.svg" alt="Share" width="24" height="24"> 102</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
